<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel = "stylesheet" href="main.css">

    </head>

    <body>

        <h2>
            Calculator
        </h2>
    <aside>
        <header>

            <div id = "display-container" class="">
                <p id = display>

                </p>

            </div>
        </header>
        <main>
            <div id = "button-container">
                <div id="r1" class = "row">
                    <div data-value="AC" class = "btn op" data-type="op">
                        AC
                    </div>

                    <div data-value="comp" class = "btn op" data-type = "op">
                        +/-
                    </div>

                    <div data-value="%" class = "btn op" data-type = "op">
                        %
                    </div>

                    <div data-value="/" class = "btn col-end" data-type = "op">
                        /
                    </div>
                </div>
                <div id = "r2" class="row">
                    <div data-value="7" class = "btn op" >
                        7
                    </div>

                    <div data-value="8" class = "btn" >
                        8
                    </div>

                    <div data-value="9" class = "btn">
                        9
                    </div>

                    <div data-value="*" class = "btn col-end" data-type = "op">
                        *
                    </div>
                </div>
                <div id = "r3" class="row">
                    <div data-value="1" class = "btn">
                        1
                    </div>
                    <div data-value="2" class = "btn">
                        2
                    </div>
                    <div data-value="3" class = "btn">
                        3
                    </div>
                    <div data-value="-" class = "btn col-end" data-type = "op">
                        -
                    </div>
                </div>
                <div id = "r4" class="row">
                    <div data-value="4" class = "btn">
                        4
                    </div>
                    <div data-value="5" class = "btn">
                        5
                    </div>
                    <div data-value="6" class = "btn">
                        6
                    </div>
                    <div data-value="+" class = "btn col-end" data-type = "op">
                        +
                    </div>
                </div>
               
                <div id = "r3" class="row">
                    <div id = "re1" class = "btn" data-value = "0">
                        0
                    </div>
                   
                    <div id = "re2" class = "btn" data-value = ".">
                        .
                    </div>
                    <div id = "re3" class = "btn col-end" data-value="=" data-type = "op">
                        =
                    </div>
                </div>
                
               
                
                
            </div>
        </main>
    </aside>
        <script type = "text/javascript" src = "script.js"> 

        </script>
    </body>
</html>
